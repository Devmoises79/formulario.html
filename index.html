<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulários</h1>
    <form>
      <label title="Digite seu nome:" for="nome">Nome</label>
      <input id="nome" type="text" />
      <br />

      <label title="Digite seu email" for="email">Email</label>
      <input id="email" type="email" />
      <br />

      <label title="Digite sua senha" for="senha">Senha</label>
      <input id="senha" type="password" />
      <br />
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
